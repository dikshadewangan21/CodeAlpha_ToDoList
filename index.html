<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“ Smart To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Smart To-Do</h1>
            <p>Manage your daily tasks efficiently</p>
        </header>

        <div class="input-section">
            <form id="taskForm">
                <div class="input-wrapper">
                    <i class="fas fa-plus-circle add-icon"></i>
                    <input type="text" id="taskInput" placeholder="What needs to be done today?" required maxlength="100">
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </form>
        </div>

        <div class="stats">
            <span id="totalTasks">0</span> Total | 
            <span id="completedTasks">0</span> Completed
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button id="clearCompleted" class="clear-btn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </div>

        <ul id="taskList" class="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
